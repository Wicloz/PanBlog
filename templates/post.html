{% extends "base.html" %}
{% block content %}

<div class="post-title">
  <h1>{{ title }}</h1>
  <span>{{ date }}</span>
</div>
<div class="post-wrapper">
  <div class="post-content">
    {{ document }}
  </div>
</div>

{% if disqus %}
<div class="post-comments">
  <noscript>Enable JavaScript to see Disqus comments!</noscript>
</div>
{% endif %}

{% endblock %}
