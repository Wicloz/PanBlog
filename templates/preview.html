<div class="card">
  <div class="card-header">
    <h2 class="card-title">{{ title }}</h2>
    <h6 class="card-subtitle text-muted">{{ date }}</h6>
  </div>
  <div class="card-body post-preview">
    <span class="post-preview-shadow"></span>
    {{ document }}
  </div>
  <div class="card-footer">
    <a href="{{ link }}" class="card-link">Read More</a>
  </div>
</div>
