<div class="post-preview">
  <div class="post-title">
    <h1>{{ title }}</h1>
    <span>{{ date }}</span>
  </div>
  <div class="post-wrapper">
    <div class="post-content">
      {{ document }}
    </div>
    <span class="post-shadow"></span>
  </div>
  <a class="post-link" href="{{ link }}">Read More</a>
</div>
