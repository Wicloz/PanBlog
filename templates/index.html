{% extends "base.html" %}
{% block pagination %}

<nav class="pagination">
  <a class="{% if current == 1 %}disabled{% endif %}" href="/{{ current - 1 }}/">Previous</a>
  {% for i in range(1, total + 1) %}
  <a class="{% if current == i %}active{% endif %}" href="/{{ i }}/">{{ i }}</a>
  {% endfor %}
  <a class="{% if current == total %}disabled{% endif %}" href="/{{ current + 1 }}/">Next</a>
</nav>

{% endblock %}
{% block content %}
{{ self.pagination() }}
{% for preview in previews %}
{{ preview }}
{% endfor %}
{{ self.pagination() }}
{% endblock %}
