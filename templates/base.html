<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ author }} Â· {{ title }}</title>
    {% for stylesheet in stylesheets %}
    <link href="{{ stylesheet }}" rel="stylesheet">
    {% endfor %}
  </head>
  <body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">{{ author }}</span>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="/1/">Recent Posts</a>
            <a class="nav-link" href="/posts/">Browse Archive</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <footer class="footer bg-dark">
      <div class="container">
        Generated by <a href="https://github.com/Wicloz/PanBlog">PanBlog</a> -- Content by {{ author }}
      </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js"></script>
  </body>
</html>
