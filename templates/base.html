<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ author }} Â· {{ name }}</title>
    <link href="/{{ css.bootstrap }}" rel="stylesheet">
    <link href="/{{ css.custom }}" rel="stylesheet">
    <script async type="text/javascript" src="/{{ js.mathjax }}"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">{{ author }}</span>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/1/">Recent Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/">Browse Archive</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <footer class="footer bg-light">
      <div class="container">
        <span class="text-muted">Generated by <a href="https://github.com/Wicloz/PanBlog">PanBlog</a>. Content by {{ author }}.</span>
      </div>
    </footer>

  </body>
</html>
